  <form id="resfrm">
    {$reset_descr}
    <input type="text" name="email" id="mail" placeholder="{$email}" />
    <div> {$captcha}: <img alt="" id="captcha" style="border: 1px solid #FFF; width:90px; height:30px" />&nbsp;&nbsp;<span onclick="N.reloadCaptcha()" style="font-size:6pt; cursor: pointer">{$reload_captcha}</span></div>
    <div><input type="text" name="captcha" /></div>
    <input type="submit" value="{$send}" />
    <div class="error" id="error"></div>
  </form>

<script type="application/javascript">
    $(document).ready(function() {
        $("#resfrm").submit(function(event) {
            $("#error").html(N.getLangData().LOADING);
            event.preventDefault();
            N.json.resetPassword($(this).serialize(),function(d) {
                $("#error").html(d.message);
                N.reloadCaptcha();
                if(d.status == 'ok')
                {
                    $("#mait").val('');
                }
            });
        });
    });
</script>
