<div id="fast_nerdz">
        <form id="stdfrm" data-to="{$id_n}">
        <textarea id="frmtxt" name="message" style="width: 100%; height: 60px"></textarea>
        <div style="position:relative">
            <span style="float:right; margin-top: -10px;">
                <input type="submit" value="{$nerdz_it}" data-mini="true" />
            </span>
            <ul class="topnav">
                <li>
                    <ul class="subnav" style="left:1px;top:auto;width:600px;display:block">
                        <li style="display:inline-block">
                            <select name="lang" style="height:16px; vertical-align:middle;font-size:11px">
                            {loop="langs_a"}
                                <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $mylang_n"} selected {/if}>{$value.longlang_n}</option>
                            {/loop}
                            </select>
                        </li>
                        {if="$canwritenews_b"}
                        <li style="display:inline-block">
                            <input type="checkbox" name="news" value="1" id="sendnews" />
                            &nbsp;
                            <label for="sendnews">News</label>
                        </li>
                        {/if}
                    </ul>
                </li>
            </ul>
            {if="$canwriteissue_b"}
            <span style="float:left; margin-top:5px">
                <input type="checkbox" name="issue" value="1" id="sendissue" />&nbsp;<label for="sendissue">{$open_issue_on_github}</label>
            </span>
            {/if}
            <div id="pmessage" class="error"></div>
        </div>
    </form>
</div>
